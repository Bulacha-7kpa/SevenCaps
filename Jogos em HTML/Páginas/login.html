<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Cap's - Login</title>
    <link rel="stylesheet" href="../Estilos/estilo-login.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#"><img src="../Imagens/logo B7K.jpg" alt="Logo Bulacha7kpa" class="img-logo" style="width: 85px; height: 85px; border-radius: 50px; box-shadow: 0px -1px 15px 5px #217373;"></a>
    </header>
    <main class="conteudo">
        <section class="apresentacao">
            <div class="apresentacao-escrita">
                <h1 class="apresentacao-titulo">B7K - Login</h1>
                <h2 class="apresentacao-subtitulo">Bem vindo! <br>Faça login na sua conta B7K</h2>
            </div>
        </section>
        <section class="direita">
            <div class="tela-login">
                <h2 style="text-align: center; margin-bottom: 10px; color: #217373; font-size: 40px; letter-spacing: 5px;">LOGIN</h2>
                <div class="requires">
                    <label for="usuario" class="lbl-login">Usuário:</label>
                    <input type="text" name="usuario" id="usuario" class="inp-login">
                    <label for="senha" class="lbl-login">Senha:</label>
                    <input type="text" name="senha" id="senha" class="inp-login">
                    <button id="btn-login" onclick="logar()">ENTRAR</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <h1>&copy SenvenCap's</h1>
    </footer>
    <script src="../Códigos/script-login.js"></script>
</body>
</html>
